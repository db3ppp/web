<html>
<body>
  <form action="http://localhost/login.php"> <!--서버로 보내기-->
  <p>아이디: <input type="text" name="id" value="default value"></p>
  <p>비밀번호: <input type="password" name="pwd" value="default value"></p>
  <p>주소: <input type="text" name="address"></p>
  <p>textarea:
    <textarea cols="50" rows="2">defaultvalue</textarea></p>
  <input type="submit">
</form>

<!--선택하기-->
<form action="http://localhost/color.php">
  <h1>color</h1>
  <select name="color">
    <option value="red">red</option>
    <option value="black">black</option>
    <option value="blue">blue</option>
  </select>

<!--버튼-->
<input type="button" value="버튼" onclick="alert('hello world')"> <!--자바스크립트와 결합해서 사용할때-->
<input type="reset"> <!--재설정-->

<input type="hidden" name="hide value="hyewon"> <!--value값이 전송됨 단, 보이지않음-->
  
<!--레이블-->
<label>
  <input type="checkbox" name="color" value="red">red
</label>
<label for="color_blue">
  <input id ="color_blue" type="checkbox" name="color" value="blue">blue
</label>

  <input type="submit">

</body>
</html>
                      
 <!--데이터 전송시 url으로 전송: get방식 => url에 데이터가 노출된다.
